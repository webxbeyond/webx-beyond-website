name: Build & Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/webx-beyond:${{ github.sha }} .
      
      - name: Push Docker image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/webx-beyond:${{ github.sha }}

      - name: Tag latest
        run: |
          docker tag ghcr.io/${{ github.repository_owner }}/webx-beyond:${{ github.sha }} ghcr.io/${{ github.repository_owner }}/webx-beyond:latest
          docker push ghcr.io/${{ github.repository_owner }}/webx-beyond:latest